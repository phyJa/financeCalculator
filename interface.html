<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="formForCompoundAmount">

        <div id="formContainer">
            <div id="principalSumContainer">
                <label for="Principal Sum">Principal Sum: </label>
                <input type="number" value="0" name="Principal Sum" id="principalSum" class="test"/>
            </div>
            
            <div id="periodicValueContainer">
                <label for="Periodic value">Periodic value: </label>
                <input type="number" name="Periodic value" id="periodicValue" />

                <select name="Per time (Periodic Value)" id="timeUnitForPeriodicValue">
                    <option value="days"> Day(s) </option>
                    <option value="months"> Month(s) </option>
                    <option value="years"> Year(s) </option>
                </select>

            </div>
            
        
            <div id="taxContainer">
                <label for="Tax">Tax: </label>
                <input type="number" name="Tax" id="tax" />
                <select name="Per time (Tax)" id="timeUnitForTax">
                    <option value="days"> Day(s) </option>
                    <option value="months"> Month(s) </option>
                    <option value="years"> Year(s) </option>
                </select>
            </div>
            
            
            <div id="timeContainer">
                <label for="Time">Time:</label>
                <input type="number" name="Time" id="time" />
                <select name="Per time (Time)" id="timeUnitForTime">
                    <option value="days"> Day(s) </option>
                    <option value="months"> Month(s) </option>
                    <option value="years"> Year(s) </option>
                </select>
            </div>
            
            
            <div id="lastValueContainer">
                <label for="Last Value">Consider last value deposited?</label>
                <select name="Last Value" id="lastValue">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div id="buttonContainer">
                <button onclick="main()"> Calculate! </button>
            </div>
        </div>
        
         <p id="answer"></p>
        
    </div>

    <script src="./a.js"></script>
    <script src="./calc.js"></script>
</body>
</html>
